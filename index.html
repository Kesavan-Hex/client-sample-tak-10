<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
        <form action="">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" placeholder="Enter your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone No</span>
                    <input type="text" placeholder="Enter your Phone No" required>
                </div>
                <div class="input-box">
                    <span class="details">E-Mail ID</span>
                    <input type="text" placeholder="Enter your E-mail ID" required>
                </div>
                <div class="input-box">
                    <span class="details">Location</span>
                    <input type="text" placeholder="Enter your Location" required>
                </div>
                <div class="input-box">
                    <span class="details">I am currently doing</span>
                    <input type="text" placeholder="Currently Doing" required>
                </div>
                <div class="input-box">
                    <span class="details">My Age</span>
                    <input type="number" id="age" name="age" min="18" max="25">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
    <script src="./assets/script.js"></script>
</html>
